		$('button').on('click',function(){
			if(keyData[$(this).text()]){
				keyData[$(this).text()].sound.play()
			var width = view.size.width;
			var height = view.size.height;
			var maxPoint = new Point(width,height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var circle = new Path.Circle(point,500);
			circle.fillColor = myColor();
			circleArray.push(circle);
		}else{
			keyData[Else_things()].sound.play()
			var width = view.size.width;
			var height = view.size.height;
			var maxPoint = new Point(width,height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var circle = new Path.Circle(point,500);
			circle.fillColor = myColor();
			circleArray.push(circle);
		}

		})
		

		var circleArray = [];

		view.onKeyDown = function(){
			if(keyData[event.key]){
				keyData[event.key].sound.play()
			var width = view.size.width;
			var height = view.size.height;
			var maxPoint = new Point(width,height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;

			var maxPoint = new Point(width,height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var circle = new Path.Circle(point,500);
			circle.fillColor = myColor();
			circleArray.push(circle);
		}
		
		}

		function onFrame(){
			for(var i = 0;i<circleArray.length;i++){
				circleArray[i].fillColor.hue +=1;
				circleArray[i].scale(.9);

			}
		}

		function myColor(){
		var letter='ABCDEF0123456789';
		var color = '#';
		for(var i = 0;i<6;i++){
		color = color + letter[Math.floor(Math.random()*16)]
		}
		return color;
	}
